# Wrangler configuration for Sonic Crypto Dashboard
name = "sonic-crypto-dashboard"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# Pages configuration
pages_build_output_dir = "out"

[env.production]
name = "sonic-crypto-dashboard"

[env.staging]
name = "sonic-crypto-dashboard-staging"

# Environment variables
[vars]
NEXT_PUBLIC_MCP_SERVER_URL = "https://sonic-crypto-mcp-server.your-subdomain.workers.dev"
NEXT_PUBLIC_APP_NAME = "Sonic Crypto Dashboard"
NEXT_PUBLIC_APP_VERSION = "1.0.0"

# Custom domains (configure after setting up domain in Cloudflare)
# [[routes]]
# pattern = "dashboard.sonic-crypto-api.yourdomain.com/*"
# zone_name = "yourdomain.com"